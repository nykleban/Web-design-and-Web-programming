<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Great+Vibes&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Great+Vibes&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-reg-login.css" />
    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="display-container">
      <div class="logo-container">
        <div class="logo">
          <img
            src="images/pepicons-pencil_heart-filled-circle-filled.svg"
            alt="Pulsing Heart"
            class="heart"
          />
        </div>
        <div class="title">FATED</div>
      </div>
      <div class="registration-login-container">
        <div class="switch-buttons">
          <a href="login-page.html"><button class="login-btn">LOGIN</button></a>
          <button class="register-btn">REGISTER</button>
        </div>

        <input type="text" class="input-field" placeholder="user name" />
        <input type="password" class="input-field" placeholder="password" />
        <input type="email" class="input-field" placeholder="email" />
        <div class="forgot">
          <a href="#">FORGOT PASSWORD?</a>
        </div>
        <button class="register-main"></button>

        <a href="login-page.html"
          ><p class="footer-text">
            ALREADY HAVE AN ACCOUNT? <span>LOGIN</span>
          </p></a
        >
      </div>
    </div>
  </body>
</html>
